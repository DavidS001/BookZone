<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Book</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/books/save" method="POST">
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text"
                           class="form-control"
                           id="isbn"
                           name="isbn"
                           required
                           placeholder="Enter book ISBN">
                </div>
                <div class="form-group">
                    <label for="title">Book title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           required
                           placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="yesRadio">Field Name:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="forSale" id="yesRadio" value="true"/>
                        <label class="form-check-label" for="yesRadio">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="forSale" id="noRadio" value="false" />
                        <label class="form-check-label" for="noRadio">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           placeholder="Price">
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
